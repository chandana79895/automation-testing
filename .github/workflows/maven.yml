name: Java CI with Maven

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'maven'

    - name: Download ChromeDriver
      run: |
        Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/126.0.6478.127/chromedriver_win32.zip" -OutFile "chromedriver_win32.zip"
        Expand-Archive chromedriver_win32.zip -DestinationPath .
        Remove-Item -Force chromedriver_win32.zip
        $env:PATH += ";$(pwd)"

    - name: Verify ChromeDriver installation
      run: |
        .\chromedriver.exe --version

    - name: Build with Maven
      run: mvn clean install
