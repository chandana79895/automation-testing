    #     apt-get update
    #     apt-get install -y libasound2 libasound2-data libnspr4 libnss3 default-jre-headless libjansi-java libmaven3-core-java libwagon-file-java libwagon-http-shaded-java

    - name: Googledriver setup
      run: |
        apt install wget -y
        apt install unzip -y
        wget https://dl.google.com/linux/deb/pool/main/g/google-chrome-stable/google-chrome-stable_126.0.6478.126-1_amd64.deb
        dpkg -i google-chrome-stable_126.0.6478.126-1_amd64.deb
        wget https://storage.googleapis.com/chrome-for-testing-public/126.0.6478.126/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip  
        mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
        chown runner:runner /usr/bin/chromedriver
        chmod +x /usr/bin/chromedriver

    # - name: Debug info
