name: Java CI with Maven

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: self-hosted

    container:
      image: maven:latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean install
