name: Java CI with Maven

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'maven'

    - name: Create .m2 directory
      run: mkdir -p ~/.m2

    - name: Fix permissions for .m2 directory
      run: chmod -R 777 ~/.m2

    # - name: Update apt-get
    #   run: apt-get update

    # - name: Fix broken dependencies
    #   run: apt --fix-broken install -y

    # - name: Set up Maven and dependencies
