name: Java CI with Maven

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'


jobs:
  deploy:
    runs-on: self-hosted

    steps:

    - uses: actions/checkout@v2

    - name: Set up JDK 11

      uses: actions/setup-java@v2

      with:

        java-version: '11'

        distribution: 'temurin'

        cache: maven

    - name: Update apt-get
      run: sudo apt-get update

    - name: Fix broken dependencies
      run: sudo apt --fix-broken install -y

    - name: Set up Maven and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y maven libasound2 libasound2-data libnspr4 libnss3 default-jre-headless libjansi-java libmaven3-core-java libwagon-file-java libwagon-http-shaded-java

    - name: Install Google Chrome and ChromeDriver
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install google-chrome-stable -y
        LATEST_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget -q "https://chromedriver.storage.googleapis.com/${LATEST_VERSION}/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromed

    - name: Install xvfb
      run: sudo apt-get install -y xvfb

    - name: Start xvfb
      run: |
        export DISPLAY=:99
        xvfb-run -a mvn clean install 

    - name: Upload test report artifact
      uses: actions/upload-artifact@v3
      with:
        name: TestReport
        path: /home/runner/work/github-actions/github-actions/automation-testing/Reports/index.html
        if-no-files-found: warn    

