name: Java CI with Maven

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'maven'

    - name: Download ChromeDriver
      run: |
        CHROME_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        curl -sS -o chromedriver_win32.zip http://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_win32.zip
        unzip chromedriver_win32.zip -d .
        rm chromedriver_win32.zip
        echo "::add-path::$(pwd)"

    - name: Verify ChromeDriver installation
      run: |
        chromedriver --version

    - name: Build with Maven
      run: mvn clean install
